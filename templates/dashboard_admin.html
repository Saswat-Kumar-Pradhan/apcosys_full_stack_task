<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>User Data</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Active</th>
                <th>Actions</th> <!-- New column for actions -->
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.active }}</td>
                <td>
                    <a href="{% url 'edit_user' user.id %}">Edit</a>
                    <a href="{% url 'delete_user' user.id %}">Delete</a>
                    <a href="{% url 'disable_user' user.id %}">Disable</a>
                    <a href="{% url 'enable_user' user.id %}">Enable</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
