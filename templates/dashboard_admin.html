<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <br><h1 class="text-center">User Data</h1><br><br>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Active</th>
                <th>Actions</th> <!-- New column for actions -->
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.active }}</td>
                <td>
                    <a href="{% url 'edit_user' user.id %}" class="btn btn-info">Edit</a>
                    <a href="{% url 'delete_user' user.id %}" class="btn btn-danger">Delete</a>
                    <a href="{% url 'disable_user' user.id %}" class="btn btn-warning">Disable</a>
                    <a href="{% url 'enable_user' user.id %}" class="btn btn-success">Enable</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
